<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/favicon.ico">

    <title>Like page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!-- Bootstrap core CSS -->
    <link href="/assets/src/main/java/resources/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="/assets/src/main/java/resources/static/css/style.css">
</head>
<body style="background-color: #f5f5f5;">

<div class="col-4 offset-4">
    <div class="panel panel-default user_panel">
    <div class="card">

        <div class="panel-heading" class="align-middle" style="background-color: #f5f5f5; border-color: #ddd;">
            <h3 class="panel-title" align="middle">Hello, ${login}!</h3>
        </div>
        <div class="card-body">

            <div class="col-6 col-lg-3">
                <form acton = "/users" method = "post">
                    <button name = "answer" value = "Log out" class="btn btn-outline-danger btn-block" style="color: lightgray; border: none;">Log out</button>
                </form>
            </div>


            <div class="row">
                <div class="col-12 col-lg-12 col-md-12 text-center">
                    <img src=${url} class="mx-auto rounded-circle img-fluid">
                    <!--<img src="${url}" alt="" class="mx-auto rounded-circle img-fluid">-->
                    <h3 class="mb-0 text-truncated">${name}</h3>
                    <br>
                </div>
                <div class="col-12 col-lg-6">
                    <form acton = "/users" method = "post">
                    <button name = "answer" value = "Next" class="btn btn-outline-danger btn-block"><span class="fa fa-times"></span> Don't like</button>
                    </form>
                </div>
                <div class="col-12 col-lg-6">
                    <form acton = "/users" method = "post">
                    <button name = "answer" value = "Like" class="btn btn-outline-success btn-block"><span class="fa fa-heart"></span> Like</button>
                </form>
                </div>
                <!--/col-->
            </div>
            <!--/row-->
        </div>
        <!--/card-block-->
    </div>
</div>
</div>
</body>
</html>
