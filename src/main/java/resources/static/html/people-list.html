<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/favicon.ico">

    <title>People list</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">



    <!-- Bootstrap core CSS -->
    <link href="/assets/src/main/java/resources/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="/assets/src/main/java/resources/static/css/style.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-8 offset-2">
            <div class="panel panel-default user_panel">
                <div class="panel-heading" class="align-middle">
                    <h3 class="panel-title" align="middle">Users who you like</h3>
                </div>
                <div class="panel-body">
                    <div>
                        <div class="col-6 col-lg-3" style="margin-top: 5px; margin-bottom: 5px;">
                            <form acton = "/users" method = "post">
                                <button name = "answer" value = "Log out" class="btn btn-outline-danger btn-block" style="color: lightgray; border: none;">Log out</button>
                            </form>
                        </div>
                    </div>
                    <div class="table-container">
                        <table class="table-users table" border="0">

                            <tbody>
                            <#list liked as i>
                                <tr>
                                    <td width="10">
                                        <div class="avatar-img">
                                            <img class="img-circle" src="${i.url}">  
                                        </div>
                                    </td>
                                    <td class="align-middle">
                                        ${i.name}
                                    </td>
                                    <td class="align-middle">
                                        <form action = "liked" method="post">
                                            <input type="submit" name="chat" class="btn btn-outline-success btn-block" value="Chat">
                                            <input type="hidden" name="userId" value="${i.id}">
                                            <input type="hidden" name="name" value="${i.name}">
                                        </form>
                                    </td>
                                    <td  class="align-middle">
                                        last loged in: ${i.lastLogined}<br>
                                        <small class="text-muted">${i.timeAfterLogin} ago</small>
                                    </td>
                                </tr>
                            </#list>
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
